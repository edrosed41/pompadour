<ion-content class="rating-content">
  <div class="container">
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col size="12" class="align-center">
          <ion-avatar class="main-card-avatar">
            <img src="assets/images/client-avatar.png"/>
          </ion-avatar>
          <!-- <br/> -->
          <ion-label class="main-card-fullname">{{ params?.clientName }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let s of arrayTransform(maxStarRating); let starIndex = index">
          <ion-button (click)="starRating(starIndex+1)">
            <ion-icon *ngIf="star != 0 && star >= (starIndex+1)" color="secondary" slot="icon-only" name="star"></ion-icon>
            <ion-icon *ngIf="star < (starIndex+1)" slot="icon-only" color="secondary" name="star-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-label position="stacked">We appreciate your feedback</ion-label>
            <ion-textarea [(ngModel)]="feedback" autofocus="true" rows="6" placeholder="Let us know your experience."></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" (click)="submitRating()" class="account-input-ion-button">
            <span color="primary">Submit</span>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button fill="clear" (click)="closeModal()" color="tertiary">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
