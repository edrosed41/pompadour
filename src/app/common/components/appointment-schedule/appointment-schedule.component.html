<ion-list class="body-background-secondary">
  <ion-list-header class="booking-summary-list-header">
    <ion-label class="list-header-label">Schedule</ion-label>
  </ion-list-header>
  <ion-grid class="ion-padding booking-summary-grid">
    <ion-row class="booking-summary-row">
      <ion-col class="booking-summary-label-col" size="6">
        <ion-label class="booking-summary-label">Date</ion-label>
      </ion-col>
      <ion-col class="booking-summary-value-col" size="6">
        <ion-label class="booking-summary-value-thin">{{ bookingDate }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="booking-summary-label-col" size="6">
        <ion-label class="booking-summary-label">Time</ion-label>
      </ion-col>
      <ion-col class="booking-summary-value-col" size="6">
        <ion-label class="booking-summary-value-thin">{{ bookingTime }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
